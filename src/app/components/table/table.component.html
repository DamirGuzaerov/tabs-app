<table class="table table-hover">
  <thead class="thead-light">
  <tr>
    <th *ngFor="let columnHead of tableConfig.columns">{{ columnHead.title }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let columnData of tableRows">
    <td *ngFor="let columnHead of tableConfig.columns">
      <div *ngIf="isObject(columnData[columnHead.dataProperty]); else generalView">
        <div>{{ columnData[columnHead.dataProperty].first + " " + columnData[columnHead.dataProperty].last }}</div>
      </div>
      <ng-template #generalView>
        <div>{{columnData[columnHead.dataProperty]}}</div>
      </ng-template>
    </td>
  </tr>
  </tbody>
</table>
